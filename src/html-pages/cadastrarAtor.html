<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/ator.js" type="module" defer></script>
    <link rel="stylesheet" href="../output.css">
    <link rel="icon" class="icon" href="../img/logo-coyote.png">
    <title>Cadastre um novo ator</title>
</head>
<body class="bg-gradient-to-b from-vermelho-fundo  to-gradiente h-screen w-screen">
    <header class="h-[10vh] flex">
        <img class="h-[10vh]" src="../img/logo.png" alt="">
    
        <div class="flex h[10vh] justify-center"></div>
        <div class="h-[10vh] w-[80vw] flex justify-center items-center">
            <h1 class="text-white">CADASTRE UM NOVO ATOR</h1>
        </div>
       
    </header>
    <main class=" h-[90vh] flex justify-center items-center flex-col w-full">
        <div class="flex">
            <div class=" flex flex-col pr-20  text-white  h-[40vh] justify-between">
                <h2>Nome</h2>
                <input type="text" class=" bg-transparent border-2 border-input-add rounded-md h-[6vh] w-[30vw]" id="nome">
                <h2>Data de falecimento</h2>
                <input type="text" class=" bg-transparent border-2 border-input-add rounded-md h-[6vh] w-[30vw]" id="falecimento">
                <h2>Pais</h2>
                <input type="time" class="bg-transparent border-2 border-input-add rounded-md h-[6vh] w-[30vw] " autocomplete="off" id="pais">
                 </div>
            <div class=" flex flex-col  text-white h-[40vh] justify-between">
                <h2>irmaos</h2>
                <input type="date" class=" bg-transparent border-2 border-input-add rounded-md h-[6vh] w-[30vw]" id="irmaos">
           
                <h2>Data de nascimento</h2>
                <input type="date" class=" bg-transparent border-2 border-input-add rounded-md h-[6vh] w-[30vw]" id="nascimento">
                <h2>Foto</h2>
                <input type="text" class=" bg-transparent border-2 border-input-add rounded-md h-[6vh] w-[30vw]" id="foto">
               
                 </div>
        </div>
        <br>
        <div class="w-[100vw] flex justify-center">
            <button class="border-2 border-input-add rounded-md h-[6vh]  w-[30vw] text-white" id="cadastrar">Cadastrar</button>
       
           </div>

        <div class="flex w-[90vw] h-[20vh] justify-end items-end">
            <div  class="">
                <a class="flex items-center " href="../html-pages/mostrarAtor.html">
                    <img class="h-[6vh]" src="../img/coiote.png" alt="">
                    <h3 class="text-white">Atores cadastrados</h3>
                </a>
            </div>      
        </div>
    </main>
</body>
</html>
