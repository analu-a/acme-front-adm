<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/main.js" type="module" defer></script>
    <link rel="stylesheet" href="../output.css">
    <link rel="icon" class="icon" href="../img/logo-coyote.png">
    <title>Cadastre um novo filme</title>
</head>
<body class="bg-gradient-to-b from-vermelho-fundo  to-gradiente h-screen">
<header class="h-[10vh] flex">
    <img class="h-[10vh]" src="../img/logo.png" alt="">

    <div class="flex h[10vh] justify-center"></div>
    <h1>CADASTRE UM NOVO FILME</h1>
</header>
    
<main class=" h-[90vh] flex justify-center items-center ">
    <div class="pr-20 items-stretch">
        <h2>Título</h2>
        <input type="text" class=" bg-transparent border-2 border-blue-600 rounded-md h-[6vh] w-[30vw]"id="nome">
        <h2>Sinopse</h2>
        <input type="text" class=" bg-transparent border-2 border-input-add rounded-md h-[6vh] w-[30vw]" id="sinopse">
        <h2>Duração</h2>
        <input type="text" class=" bg-transparent border-2 border-input-add rounded-md h-[6vh] w-[30vw]" id="duracao">
        <h2>Data de lançamento</h2>
        <input type="text" class=" bg-transparent border-2 border-input-add rounded-md h-[6vh] w-[30vw]" id="data_lancamento">
    </div>
    <div class=" flex flex-col">
        <h2>Data de relançamento</h2>
        <input type="text" class=" bg-transparent border-2 border-input-add rounded-md h-[6vh] w-[30vw]" id="data_relancamento">
        <h2>Foto da capa</h2>
        <input type="text" class=" bg-transparent border-2 border-input-add rounded-md h-[6vh] w-[30vw]" id="foto_capa">
        <h2>Valor unitário</h2>
        <input type="text" class=" bg-transparent border-2 border-input-add rounded-md h-[6vh] w-[30vw]" id="valor_unitario">
    
        <button class="border-2 border-input-add rounded-md h-[6vh]  w-[30vw]" id="criar">criar</button>
    </div>
  
</main>


</body>
</html>
